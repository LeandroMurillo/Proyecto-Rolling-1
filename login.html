<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <!-- Formulario de Inicio de Sesión -->
    <div class="container-fluid">
      <div class="row align-items-stretch">
        <!-- Imagen -->
        <div class="col-lg-6 d-none d-lg-block px-0">
          <img src="assets/Imagen_de_Inicio_de_Sesión.jpg" alt="Imagen decorativa de inicio de sesión" class="img-fluid" />
        </div>
        <!-- Formulario -->
        <div class="col-lg-6 pb-5 pt-5">
          <div class="p-5 rounded shadow-lg m-5">
            <div class="pb-3 text-center">
              <img src="assets/Logo.svg" alt="Logotipo de la aplicación" class="img-fluid" width="100" height="100" />
              <small class="text-muted d-block mb-3">Inicia sesión para acceder a tu cuenta</small>
            </div>
            <form id="login-form">
              <div class="mb-4">
                <label for="login-email" class="form-label text-secondary fw-normal">Correo Electrónico</label>
                <input type="email" class="form-control" id="login-email" required />
                <div id="login-infotext" class="form-text py-2 text-danger d-none">Por favor, ingrese un correo válido.</div>
              </div>
              <div class="mb-4">
                <label for="login-password" class="form-label text-secondary">Contraseña</label>
                <input type="password" class="form-control" id="login-password" required />
              </div>
              <div class="mb-4 text-end">
                <a href="error404.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
              <div class="mt-4 text-center">
                <span>¿Aún no tienes una cuenta? </span><a href="registro.html" class="text-decoration-none">Crear cuenta</a>
              </div>
              <hr class="my-4" />
              <div>
                <a href="https://www.google.com/" target="_blank" class="btn btn-outline-primary w-100 d-block mb-3"><i class="bi bi-google me-2"></i><span>Google</span></a>
                <a href="https://www.facebook.com/" target="_blank" class="btn btn-outline-primary w-100 d-block"><i class="bi bi-facebook me-2"></i><span>Facebook</span></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
