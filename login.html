<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="./assets/Logo.svg" alt="logoNav" width="50" height="50"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link text-dark" href="./sobrenosotros.html">Acerca de Nosotros</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-dark" href="#">Contacto</a>
                      </li>
                  </ul>
                  <form class="d-flex mx-auto">
                      <input class="form-control me-2" type="search" placeholder="Buscar productos"
                          aria-label="Search">
                      <button class="btn btn-outline-success text-dark" type="submit">Buscar</button>
                  </form>
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link text-dark" href="./login.html"><i class="fas fa-user"></i> Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-dark" href="./registro.html"><i class="fa-solid fa-registered"></i> Crear Cuenta</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-dark" href="./carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>

  </header>

<main class="mt-0">
    <!-- Formulario de Inicio de Sesión -->
    <div class="container-fluid">
      <div class="row align-items-stretch">
        <!-- Imagen -->
        <div class="col-lg-6 d-none d-lg-block px-0">
          <img src="paquetes/imagenes/img1.jpg" alt="Imagen decorativa de inicio de sesión" class="img-fluid h-100" />
        </div>
        <!-- Formulario -->
        <div class="col-lg-6 ps-0 pe-0">
          <div class="p-5 rounded shadow-lg m-5">
            <div class="pb-3 text-center">
              <img src="assets/Logo.svg" alt="Logotipo de la aplicación" class="img-fluid" width="100" height="100" />
              <small class="text-muted d-block mb-3">Inicia sesión para acceder a tu cuenta</small>
            </div>
            <form id="login-form">
              <div class="mb-4">
                <label for="login-email" class="form-label text-secondary fw-normal">Correo Electrónico</label>
                <input type="email" class="form-control" id="login-email" required />
                <div id="login-infotext" class="form-text py-2 text-danger d-none">Por favor, ingrese un correo válido.</div>
              </div>
              <div class="mb-4">
                <label for="login-password" class="form-label text-secondary">Contraseña</label>
                <input type="password" class="form-control" id="login-password" required />
              </div>
              <div class="mb-4 text-end">
                <a href="error404.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
              <div class="mt-4 text-center">
                <span>¿Aún no tienes una cuenta? </span><a href="registro.html" class="text-decoration-none">Crear cuenta</a>
              </div>
              <hr class="my-4" />
              <div>
                <a href="https://www.google.com/" target="_blank" class="btn btn-outline-primary w-100 d-block mb-3"><i class="bi bi-google me-2"></i><span>Iniciar sesión con Google</span></a>
                <a href="https://www.facebook.com/" target="_blank" class="btn btn-outline-primary w-100 d-block"><i class="bi bi-facebook me-2"></i><span>Iniciar sesión con Facebook</span></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
  </body>
</html>
