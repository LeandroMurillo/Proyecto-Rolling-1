    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./assets/Logo.svg" alt="logoNav" width="50" height="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./sobrenosotros.html">Acerca de Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex mx-auto">
                        <input class="form-control me-2" type="search" placeholder="Buscar productos"
                            aria-label="Search">
                        <button class="btn btn-outline-success text-dark" type="submit">Buscar</button>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./login.html"><i class="fas fa-user"></i>Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./registro.html">Crear Cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./carrito.html">Carrito <i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid px-0">
        <div class="row align-items-stretch m-auto flex-column flex-lg-row-reverse">
            <div class="col-lg-8">
                <div class="p-5">
                    <div class="text-center">
                        <h2 class="display-6 pb-3">Crea Tu Cuenta</h2>
                        <p class="text-secondary h6 pb-3">Agrega tu cuenta aquí, ¡es gratis!</p>
                    </div>
                    <form class="w-100 mx-auto" style="max-width: 550px;">
                        <div class="mb-3">
                            <label for="nombreApellido" class="form-label text-secondary">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="nombreApellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label text-secondary">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label text-secondary">Dirección de Email</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label text-secondary">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="domicilio" class="form-label text-secondary">Domicilio</label>
                            <input type="text" class="form-control" id="domicilio" required>
                        </div>
                        <div class="mb-3">
                            <label for="codigoPostal" class="form-label text-secondary">Código Postal</label>
                            <input type="text" class="form-control" id="codigoPostal" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label text-secondary">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="terminos" required>
                            <label class="form-check-label" for="terminos">Acepto los Términos y Condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                        <p class="text-secondary pt-3 small">¿Ya tienes una cuenta? <a href="./login.html" class="text-decoration-none">Iniciar Sesión</a></p>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 d-none d-lg-block px-0">
                <div id="carruselCuenta" class="carousel slide carousel-fade h-100" data-bs-ride="carousel">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item active h-100">
                            <img src="https://s3.amazonaws.com/assets.mockflow.com/app/wireframepro/blockui/M261ec5fd9139384cf97b40f2c8293cf61643376699423/assets/M5aa49b1707b47e2436b2d50c4aa5e6d01643376759044/signup-layout4-img.jpg"
                                class="d-block w-100 h-100" alt="Diapositiva 1">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="https://s3.amazonaws.com/assets.mockflow.com/app/wireframepro/blockui/M261ec5fd9139384cf97b40f2c8293cf61643376699423/assets/Mda441a1baa603356b06e27edc5e149e71643376756715/signup-layout4-img2.jpg"
                                class="d-block w-100 h-100" alt="Diapositiva 2">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="https://s3.amazonaws.com/assets.mockflow.com/app/wireframepro/blockui/M261ec5fd9139384cf97b40f2c8293cf61643376699423/assets/Mede7f105ddd2cce7d84f18f47c17940f1643376755261/signup-layout4-img3.jpg"
                                class="d-block w-100 h-100" alt="Diapositiva 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>

</html>
